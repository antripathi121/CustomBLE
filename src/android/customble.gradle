repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile(name:'libLockBLE_v2.0', ext:'aar')
    compile(name:'libLockCode_v2.0', ext:'aar')
    implementation 'com.inuker.bluetooth:library:1.4.0'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}